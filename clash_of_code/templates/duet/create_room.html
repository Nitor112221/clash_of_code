{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% translate "Create new code room" %}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">{% translate "Room name" %}</label>
                            <input type="text" class="form-control" id="id_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_language" class="form-label">{% translate "Programming language" %}</label>
                            <select class="form-select" id="id_language" name="language" required>
                                {% for lang in languages %}
                                <option value="{{ lang.id }}">{{ lang.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'duet:user_rooms' %}" class="btn btn-secondary me-md-2">{% translate "Cancel" %}</a>
                            <button type="submit" class="btn btn-primary">{% translate "Create room" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
