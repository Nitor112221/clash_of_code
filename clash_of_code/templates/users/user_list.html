{% extends "base.html" %}

{% block content %}

<h2>Список пользователей</h2>
<ul>
    {% for user in users %}
    <li>
        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="Аватарка" style="width: 50px; height: 50px;">
        {% else %}
            <img src="" alt="Аватарка" style="width: 50px; height: 50px; background-color: #ccc;">
        {% endif %}
        {{ user.username }} - {{ user.profile.birthday|date:"d M" }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
