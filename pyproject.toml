[tool.black]
line-length = 88
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
(
  .vscode
  |venv
  |.venv
  |migrations/
  |.git
  |__pycache__/
  |__init__.py
  |fixtures/
  |requirements/
  |.gitignore
  |template.env
  |.env
  |.flake8
)
'''

[tool.isort]
profile = "black"
line_length = 88